<script>
    window.sr = ScrollReveal();
    sr.reveal('.project', { duration: 1000, reset: true});
    sr.reveal('.project h1', { delay: 400});

        $('body').scrollspy({ 
            target: '#menu', 
            offset: 350 });
    
            var options = {
                useEasing: true, 
                useGrouping: true, 
                separator: ',', 
                decimal: '.', 
                prefix: '0'
            };
    
    
        var total = $('.project').length;
        var mydiv = document.createElement('span');
        mydiv.innerHTML = total-1;
    
        var totaldiv = document.getElementById('total');
        totaldiv.appendChild(mydiv);
    
        var mynum = document.querySelector('#numero');
        var demo = new CountUp(mynum, 1, 1, 0, 1, options);
        if (!demo.error) {
          demo.start();
        } else {
          console.error(demo.error);
        }
    
    $(window).scroll(function () {

        
        var current = document.querySelector('.list-group-item.active');
        var current2 = current.innerHTML;
        demo.start(function() {
            demo.update(current2);
        })
        

    });
